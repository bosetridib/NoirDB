{% extends 'films/base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
  <h2>Password Change</h2>
{%endblock page_header %}

{% block content %}
  <p>Please enter your old password, and your new password twice.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-secondary" type="submit" value="Change my password" />
  </form>

{% endblock content %}
